name: Build & Release Obsidian Plugin

on:
    push:
        tags:
            - "*"

permissions:
    contents: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install dependencies
              run: npm install

            - name: Build plugin
              run: npm run build

            - name: Zip plugin files
              run: |
                  zip Zhihu-on-Obsidian-${{ github.ref_name }}.zip main.js manifest.json styles.css

            - name: Upload release assets
              uses: softprops/action-gh-release@v1
              with:
                  files: |
                      main.js
                      manifest.json
                      styles.css
                      Zhihu-on-Obsidian-${{ github.ref_name }}.zip
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: zhihu-obsidian-${{ github.sha }}
                  path: |
                      main.js
                      manifest.json
                      styles.css
